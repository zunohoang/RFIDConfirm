  <script>

    function getCa(x) {
      if (x == 1) return {
        start: '7:00',
        end: '9:25'
      }
      if (x == 2) return {
        start: '9:35',
        end: '12:00'
      }
      if (x == 3) return {
        start: '13:00',
        end: '15:25'
      }
      if (x == 4) return {
        start: '15:35',
        end: '17:00'
      }
      if (x == 5) return {
        start: '18:00',
        end: '20:25'
      }
      if (x == 6) return {
        start: '20:35',
        end: '22:00'
      }
    }

    function addHocPhan() {
      var tenHocPhan = document.getElementById('fullName').value;
      var maHocPhan = document.getElementById('mahocphan').value;
      var maSinhVien = document.getElementById('masinhvien').value;
      var startTime = document.getElementById('starttime').value;
      var endTime = document.getElementById('endtime').value;
      var thuHoc = document.getElementById('thuhoc').value;
      var listSinhViens = maSinhVien.split(',');
      var listLichHoc = thuHoc.split(',');

      function filterDaysByWeekday(startDate, endDate, targetWeekdays) {
        const result = [];
        const current = new Date(startDate);
        const last = new Date(endDate);

        while (current <= last) {
          const currentDay = current.getDay(); // 0: Sunday, 1: Monday, ..., 6: Saturday
          if (targetWeekdays.includes(currentDay)) {
            const formattedDate = `${String(current.getDate()).padStart(2, '0')}/${String(current.getMonth() + 1).padStart(2, '0')}/${current.getFullYear()}`;
            result.push(formattedDate);
          }
          current.setDate(current.getDate() + 1);
        }

        return result;
      }

      const LichHoc = [];
      for (let x in listLichHoc) {
        var temp = filterDaysByWeekday(startTime, endTime, [Number(listLichHoc[x][0])]);
        for (let y in temp) {
          var start = getCa(Number(listLichHoc[x][2])).start;
          var end = getCa(Number(listLichHoc[x][2])).end;
          LichHoc.push({
            Thu: listLichHoc[x][0],
            Ngay: temp[y],
            BatDau: start,
            KetThuc: end,
            DiemDanh: []
          });
        }
      }

      console.log(LichHoc);

      // cuu sos bugggggg

      //const filteredDays = filterDaysByWeekday(startDate, endDate, targetWeekdays);

      fetch("http://localhost:3000/api/addHocPhan?token=" + getCookie('Token'), {
        method: 'POST',
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          Ten: tenHocPhan,
          MaHocPhan: maHocPhan,
          SinhVien: listSinhViens, // server can xu ly them thong tin
          BatDau: startTime,
          KetThuc: endTime,
          LichHoc: LichHoc
        })
      })
        .then(res => res.json())
        .then(response => {
          console.log(response);
          if (response.code) {
            alert('Thêm học phần thành công');
            // window.location.reload();
          } else {
            alert('Thêm học phần thất bại');
          }
        })
        .catch(error => {
          console.error('Error:', error)
        })
    }
